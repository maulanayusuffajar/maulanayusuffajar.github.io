<script>
    $(document).ready(function () {             //Use ready to make a function available after the document is loaded
        $('.error').hide();                     //Hide all 'error' elements
        $('.infobox').each(function () {        //Alert the text of each 'infobox' element
            $(this).blur(function () {          //Attach a function to the blur event. The blur event occurs when the  field loses focus
                var data = $(this).val();       //Set the value of the <input> field
                var len = data.length;          //The length property returns the length of a string (number of characters)
                if (len < 1) {                  //Use if to specify a block of code to be executed, if a specified condition is true
                    $(this).parent().find('.error').show();     //Return the direct parent element of ('error') as show
                }
                else {                          //Conditional statements are used to perform different actions based on different conditions
                    $(this).parent().find('.error').hide();     //Return the direct parent element of ('error') as hide  
                }       
            });
        });
    });
</script>

<script>
